<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/src/css/main.css">

    <title>Global Logistic Group</title>
</head>

<body>
    <div class="header">

        <input id="toggle" type="checkbox">
        <label class="toggle-container" for="toggle">
            <span class="button button-toggle"></span>
        </label>

        <nav class="nav">
            <a class="nav-item" href="">Dashboard</a>
            <a class="nav-item" href="">History</a>
            <a class="nav-item" href="">Statistics</a>
            <a class="nav-item" href="">Settings</a>
        </nav>

        <video autoplay loop muted plays-inline class="back-video" width="100%">
            <source src="./src/img/Banner.mp4" type="video/mp4">
        </video>
        <div class="navbar fixed-top navbar-expand-lg navbar-dark justify-content-end">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#">Shippers</a>
                </li>
                <li class="nav__item">
                    <a href="#">Carriers</a>
                </li>
                <li class="nav__item">
                    <a href="#">About Us</a>
                </li>
                <li class="nav__item">
                    <a href="#">Job&Careers</a>
                </li>
                <li class="nav__item">
                    <a href="#">Blog</a>
            </ul>
        </div>
        <!--============= Hero content =============-->
        <div class="content">
            </li>
            <h2>Making Transportation</h2>
            <h2>Fast and Safe</h2>
            <button style="background: #1D77D4;" class="btn btn-primary content__btn">Get a Quote</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var nav = document.querySelector('.navbar')

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 100) {
                nav.classList.add('bg-dark', 'shadow')
            } else {
                nav.classList.remove('bg-dark', 'shadow')
            }
        })
    </script>
</body>

</html>
